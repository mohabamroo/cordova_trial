<body>
<style type="text/css">
	#bottom {
		position: absolute;
	}

	#above {
		z-index: 99;
		position: absolute;
		background-color: black;
		width: 100%;
		height: 100%;
		opacity: 0.6;
	}

	img {
		z-index: 100;
		position: absolute;
		top: 20%;
		left: 15%;
		max-width: 70%;
		opacity: 1;
	}
</style>
<div id="bottom"><button id="showbtn">click to show img</button></div>
<div id="above"> above</div>
<img id="imgtoshow" src="Screenshot_2526.jpg">
<script type="text/javascript">
	$(function() {
		$('#above').click(function() {
			$('#imgtoshow').hide();
			$('#above').hide();
		});
		$('#imgtoshow').hide();
		$('#above').hide();
		$('#showbtn').click(function() {
			$('#imgtoshow').show();
			$('#above').show();
		});
	});
</script>
